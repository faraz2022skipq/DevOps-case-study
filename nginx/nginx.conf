http {
    # Define an upstream block for the Django backend server
    upstream backend {
        server backend:8000; # Points to the 'backend' service in docker-compose
    }

    # Server block
    server {
        listen 80;

        # Serve static files
        location /static/ {
            alias /app/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location = /healthz {
            proxy_pass http://backend/healthz;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy all other requests to Django
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        client_max_body_size 10M;
        keepalive_timeout 15;
    }
}

# Events block is also required for Nginx to work
events {
    worker_connections 1024;
}

